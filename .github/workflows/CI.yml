name: CI

on:
    push:
        branches: [master]
        tags: [v*]
jobs:
    build:
        name: Build

        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: Install
              run: npm ci

            - name: Build
              run: npm run build